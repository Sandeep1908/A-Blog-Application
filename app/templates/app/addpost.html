{% extends 'app/base.html' %}
{% block title %}
Add Post
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5 pb-4">
    <div class="row">
        <div class="col mt-4 ">
            <a href="{% url 'edit' %}" class="btn btn-warning mb-3">Edit Post</a>
            <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <div>
                    <input type="file" name="image" id="" required>
                </div>
                <input type="submit" value="Create Blog" class=" btn btn-primary mt-5 mb-5 ">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
