<!DOCTYPE html>
<html lang="en">
  {% load static %}
<!-- Mirrored from demo.bootstrapious.com/directory/1-6-1/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Apr 2021 09:21:30 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/nouislider.css' %}">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,600">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!-- <link rel="stylesheet" href="/css/custom.css"> -->
    <script src="{% static 'js/home.js' %}"></script>

   </head>
  <body style="padding-top: 72px;">
    <header class="header">
     
        <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
          <div class="container-fluid">
            <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="index-2.html">
            <h3>A Mini Blog</h3>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <!-- Navbar Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
              
              <ul class="navbar-nav ml-auto">
                
                {% if request.user.is_authenticated %}
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></li>
                  
                  <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                    <a class="btn btn-info" href="#">Add Post</a></li>
                {% else %}
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-light" href="{% url 'login' %}"></a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- /Navbar -->
      </header>
    {% block content %}

    
   
    {% endblock content %}
  </body>


</html>
